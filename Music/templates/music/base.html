<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Air Music</title>
    {% load staticfiles %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href= "{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'music/style.css' %}" rel="stylesheet">
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src= "{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Main Js for Project -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>


</head>



    <!--Main Navigation-->
    <header>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="{% url "music:index" %}" target="_blank">
                    <img src="https://img.icons8.com/clouds/100/000000/music.png" width="30" height="30" class="d-inline-block align-top" alt="" >
                    <strong class="red-text">Air Music</strong>
                </a>

                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link waves-effect" href="{% url "music:index" %}">
                                <img src="{% static 'music/images/iconmonstr-disc-5-24 (1).png' %}" class="d-inline-block align-top" alt="">&nbsp
                                Albums
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-effect" href="{% url "music:songs" 'all' %}" target="_blank">
                                <img src="{% static 'music/images/iconmonstr-disc-4-24 (1).png' %}" class="d-inline-block align-top" alt="">&nbsp
                                 Songs
                             </a>
                        </li>
                        <!--<li class="nav-item">
                            a class="nav-link waves-effect" href="https://mdbootstrap.com/docs/jquery/getting-started/download/" target="_blank">Free download</a>
                        </li> -->

                        <form class="form-inline" role="search" method="get" action="{% url 'music:index' %}">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-transparent">
                                        <img src="{% static 'music/images/iconmonstr-magnifier-4-24.png' %}" class="d-inline-block align-top" alt="">
                                    </span>
                                </div>
                                <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" name="q" value="{{ request.GET.q }} ">
                            </div>
                        </form>
                    </ul>

                    <!-- Right -->
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="{% url 'music:create_album' %}" class="nav-link waves-effect" target="_blank">
                                <img src="{% static 'music/images/iconmonstr-plus-6-24.png' %}" class="d-inline-block align-top" alt="">&nbsp
                                Add Album
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                            <li class="nav-item">
                                <a href="{% url 'music:logout_user' %}" class="nav-link waves-effect" target="_blank">
                                    <img src="{% static 'music/images/log-out-9.svg' %}" class="d-inline-block align-top" alt=""></span>&nbsp
                                    Sign Out
                                </a>
                            </li>
                        <li class="nav-item">
                            <a href="https://github.com/Andyphied" class="nav-link border border-light rounded waves-effect" target="_blank">
                                <i class="fab fa-github mr-2"></i>Andyphied GitHub
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>
    </header>

    {% block body %}
    {% endblock %}

   <!--Footer-->
    <footer class="footer text-center font-small mdb-color lighten-3 mt-4 wow fadeIn">

        <!--Call to action-->
        <div class="pt-4">
            <a class="btn btn-outline-white" href="#/" target="_blank" role="button">Download Mobile App
                <i class="fas fa-download ml-2"></i>
            </a>
            <a class="btn btn-outline-white" href="#" target="_blank" role="button">Start free trial
                <i class="fas fa-handshake ml-2"></i>
            </a>
        </div>
        <!--/.Call to action-->

        <hr class="my-4">

        <!-- Social icons -->
        <div class="pb-4">
            <a href="https://www.facebook.com/Andyphied" target="_blank">
                <i class="fab fa-facebook-f mr-3"></i>
            </a>

            <a href="https://twitter.com/Andyphied" target="_blank">
                <i class="fab fa-twitter mr-3"></i>
            </a>

            <a href="https://www.youtube.com/watch?v=7MUISDJ5ZZ4" target="_blank">
                <i class="fab fa-youtube mr-3"></i>
            </a>

            <a href="https://plus.google.com/u/0/b/107863090883699620484" target="_blank">
                <i class="fab fa-google-plus-g mr-3"></i>
            </a>

            <a href="https://dribbble.com/Andyphied" target="_blank">
                <i class="fab fa-dribbble mr-3"></i>
            </a>

            <a href="https://pinterest.com/Andyphied" target="_blank">
                <i class="fab fa-pinterest mr-3"></i>
            </a>

            <a href="https://github.com/Andyphied/bootstrap-material-design" target="_blank">
                <i class="fab fa-github mr-3"></i>
            </a>

            <a href="http://codepen.io/Andyphied/" target="_blank">
                <i class="fab fa-codepen mr-3"></i>
            </a>
        </div>
        <!-- Social icons -->

        <!--Copyright-->
        <div class="footer-copyright py-3 black-text">
            Â© 2020 Copyright:
            <a target="_blank" class= 'red-text'> Air Music </a>
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->

    

</html>
